<header class="sticky w-full top-0 left-0 z-50 shadow-md bg-secondary">
  <div class="container mx-auto px-5">
    <nav class="flex items-center h-16 w-full">
      <a href="/">
        <img ngSrc="logo.png" [priority]="true" [height]="54" [width]="50" alt="logo">
      </a>
      <div class="flex w-full">
        <ul class="flex items-center gap-3 ml-auto text-white text-sm font-medium uppercase font-roboto">
          <li>
            <a href="/products" class="flex font-berlin h-8 items-center transition-colors duration-200 hover:text-theme px-3 py-1.5 rounded-lg font-medium uppercase text-sm">

            </a>
          </li>
          <li>

            </a>
          </li>
        </ul>
        <ul class="flex gap-5 items-center ml-auto">

            <a href="/auth" class="flex h-8 items-center text-white transition-colors duration-200 hover:text-theme px-3 py-1.5 rounded-lg font-berlin font-medium uppercase text-sm">
              Espace client
            </a>
          </li>
          <li>
            <a href="/contact" class="flex h-8 items-center bg-theme px-3 py-1.5 rounded-lg font-berlin font-medium uppercase text-darkColor text-sm">
              Votre devis en 24h
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
